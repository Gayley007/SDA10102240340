<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Registration Form</title>
</head> 
    <h1>College Seminar Registration Form</h1>
<body>
    <form> 
        <label for="full name ">Full Name:</label>
        <input type="text"id="full name"required> <br><br>
        <!--Date of Birth-->
        <label for="DOB">Date of Birth:</label>
        <input type="date"id="DOB"required><br><br>
        <!--Gender-->
        <label for="gender">Gender:</label>
        <input type="radio"id="male"name="gender"value="Male"required>
        <label for="male">Male:</label>
        <input type="radio"id="female"name="gender"value="Female"required>
        <label for="female">Female:</label>
        <input type="radio"id="other"name="gender"value="Other"required>
        <label for="other">Other:</label><br><br>
        <!--Email Address-->
        <label for="email">Email Address:</label>
        <input type="email"id="Email"name="Email"required><br><br>
        <!--Password-->
        <label for="Password">Password:</label>
        <input type="Password"id="Password"name="Password"required><br><br>
        <!--Phone Number-->
        <label for="Phone">Phone Number:</label>
        <input type="Phone"id="Phone"name="Phone"required><br><br>
        <!--Prefered Seminar Time-->
        <label for="Prefered seminar time">Prefered Seminar Time</label>
        <input type="Time"><br><br>
        <!--Meal Prefered-->
        <label for="Meal prefered">Meal Prefered:</label>
        <select name="Meal Prefered" id="Meal Prefered">
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select><br><br>

        <input type="Submit"value="Submit">

</body>
</html>
