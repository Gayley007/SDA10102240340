<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-black-600">Photo Gallery</h1>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div class="border p-2">
          <img src="photo1.jpg.jpg" alt="Photo 1" class="w-full h-auto">
        </div>
        <div class="border p-2">
          <img src="photo2.jpg.jpg" alt="Photo 2" class="w-full h-auto">
        </div>
        <div class="border p-2">
          <img src="photo3.jpg.jpg" alt="Photo 3" class="w-full h-auto">
        </div>
        <div class="border p-2">
          <img src="photo4.jpg.jpg" alt="Photo 4" class="w-full h-auto">
        </div>
        <div class="border p-2">
          <img src="photo5.jpg.jpg" alt="Photo 5" class="w-full h-auto">
        </div>
        <div class="border p-2">
          <img src="photo6.jpg.jpg" alt="Photo 6" class="w-full h-auto">
        </div>
    </section>
</body>
</html>
