<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="card_component.css">
    <script src="card-component.js" defer></script>

</head>
<body>
    <custom-card>
        <span slot="header">Header</span>
        <p slot="content">main content.</p>
        <span slot="footer">Footer</span>
    </custom-card>

    <custom-card><span slot="header">Header</span>
        <p slot="content">main content.</p>
        <span slot="footer">Footer</span></custom-card>
</body>
</html>
